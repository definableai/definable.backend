[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = -v --tb=short
markers =
    integration: mark a test as an integration test that requires database access

log_cli = 1
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s (%(filename)s:%(lineno)s)
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Add project root and src to Python path
pythonpath = . src

# Test settings
env =
    ENVIRONMENT=test
    DATABASE_URL=postgresql+asyncpg://testuser:testpassword@localhost:5432/zyeta_test
    APP_NAME=test_app